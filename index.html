
<!doctype html>

<head>
	
<meta charset="UTF-8">
<title>Untitled Document</title>
	
	<style>
		
		body 
		
		{
	
	
		text-align: center;	  
		overflow: scroll;
		background-color: lavender;
			
		}
			
	</style>
	
</head>

	
	
<body>
	
	<h1> MY CANVAS</h1>
	
<canvas id="myCanvas" width="400" height="400" style="border:8px solid #202651;">
	
</canvas>
	
<script>
	
var c = document.getElementById ("myCanvas");

var ctx = c.getContext("2d");


	
ctx.beginPath();
ctx.arc(Math.floor(Math.random()*(400)+1), Math.floor(Math.random()*(400)+1), 30, 0, 2 * Math.PI);
	
ctx.strokeStyle = "#" +  Math.floor(Math.random()*0xFFFFFF).toString(16);

ctx.stroke();
	


	
</script>	
	
	
	
</body>
	
</html>
